{% extends "shipstation/shipstation_home.html" %}
{% block content %}
    {% if error_message %}
        <strong><p>{{ error_message }}</p></strong>
    {% endif %}
    <form action="{% url 'shipstation:shipstation_reports' startDate stopDate %}" method="post"> 
        {% csrf_token %}
        {{ dateSpanForm }}
        <input type="submit" value="SKU Query" class="pkt-action-btns" name="skuQuery">
    </form>
{% endblock content %}
