{% extends "base/blank.html" %}
{% load staticfiles %}
{% block content %}
    {% if error_message %}
        <p class="pkt-warning">{{ error_message }}</p>
    {% endif %}
    {% if ups_pkt %}
        <div id="pkt-error-report">
            {{ ups_pkt.parse_html_error_report|safe }}
        </div>
    {% endif %}
{% endblock content %}
