{% extends "base/base.html" %}
{% load staticfiles %}
{% block content %}
    {% if error_message %}
        <strong><p>{{ error_message }}</p></strong>
    {% endif %}
    {% if ups_pkt %}
        <div id="pktInfo">
            <p id="pktId">index = {{ ups_pkt.id }}<br/>
            fileName = {{ ups_pkt.fileName }}<br/>
            DOC_DATE = {{ ups_pkt.DOC_DATE }}</p>
        </div>
        <iframe width="100%" height="300px" src="{% url 'ups:pick_ticket_error_report' ups_pkt.id %}" name="iframe_report">
        </iframe>
    {% endif %}
{% endblock content %}
